<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <header>
            <h1>WENDY CAFE</h1>
            <p class="established">Est. 2020</p>
        </header>
        <hr>
        <main>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" />
                <article class="item">
                    <p class="flavor">French Vanilla
                        <span class="price">3.00</span>
                    </p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato
                        <span class="price">3.75 </span>
                    </p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice
                        <span class="price">3.50 </span>
                    </p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut
                        <span class="price">4.00 </span>
                    </p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha
                        <span class="price">4.50 </span>
                    </p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon" />
                <article class="item">
                    <p class="dessert">Donut
                        <span class="price">1.50 </span>
                    </p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie
                        <span class="price">2.75 </span>
                    </p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake
                        <span class="price">3.00 </span>
                    </p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll
                        <span class="price">2.50 </span>
                    </p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>
                <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
            </p>
            <p class="address">123 Free Code Camp Drive</p>
        </footer>
    </div>

</body>

</html>
